<!DOCTYPE html>

<html>
<head>
<title>Countdown</title>
</head>
<body>
<script>
var timeleft = 30;
var downloadTimer = setInterval(function(){
  document.getElementById("progressBar").value = 30 - timeleft;
  timeleft -= 1;
  if(timeleft <= 0)
    {clearInterval(downloadTimer);
    window.close();}
    }, 1000);
</script>

<div>
Remaining time:
</div>
<progress value="0" max="29" id="progressBar"></progress>
</body>
</html>
